<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100 main">
        <div class="card">
            <div class="card-body">
                <div class="card-img-top">
                    <img id="track_img" src="images/cover-1.png" alt="cover1" class="w-100 rounded-5">
                </div>
                <div class="text-center">
                    <h1 id="track_name" class="card-header h5 border-bottom-0 text-nowrap">Lost in the City Lights</h1>
                    <span id="singer_name" class="text-white text-light-emphasis">Cosmo Sheldrake</span>
                </div>
                <div class="d-flex justify-content-between text-light-emphasis mt-2">
                    <span id="current_time"></span>
                    <span id="duration"></span>
                </div>
                <div class="d-none">
                    <audio id="audio" controls>
                        <source src="audio/lost-in-city-lights-145038.mp3" type="audio/mpeg">
                    </audio>
                </div>
                <div class="progress">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
            <div class="card-footer border-0 mb-4">
                <div id="controls" class="d-flex justify-content-center">
                    <button id="prev" type="button" class="btn">
                        <img src="images/Stop_and_play_fill-1.svg" alt="">
                    </button>
                    <button id="play" type="button" class="btn btn-primary rounded-circle">
                        <img src="images/Play_fill.svg" alt="">
                    </button>
                    <button id="next" type="button" class="btn">
                        <img src="images/Stop_and_play_fill_reverse.svg" alt="">
                    </button>
                </div>
            </div>
        </div>
    </div>





    <script src="js/main.js"></script>
</body>

</html>
